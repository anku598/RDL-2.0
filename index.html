<script>
    function ZoomNPan(elm) {
        var that = this;
        
        /** minimum zoom allowed (in percent) */
        this.minScale = 60;
        /** maximun zoom allowed (in percent) */
        this.maxScale = 300;
        this.invertOnMac = false;
        
        // if(elm.hasAttribute('data-zoom-and-pan')) return console.error('ZoomNPan This element is already initialized');
        // elm.setAttribute('data-zoom-and-pan', '');
        
        var currentScale = 100;
        elm.addEventListener('mousemove', pan);
        
        function pan(e) {
            var panX, panY, pad = 20;
            if (currentScale >= 100) {
                panX = (e.offsetX - pad) / (e.target.clientWidth - (pad * 2));
                panY = (e.offsetY - pad) / (e.target.clientHeight - (pad * 2));
            }
            else {
                panX = 0.5;
                panY = 0.5;
            }
            elm.style.backgroundPositionX = (panX * 100) + '%';
            elm.style.backgroundPositionY = (panY * 100) + '%';
        }
    }
    var p;
    function enable(){
        p = new ZoomNPan(divZoom);
        p.minScale = 75;
    }
    enable();
    
    /*** Scroll Image Trannsition Code Here ******/
    
    var img = document.getElementById("sectionTwoImg1");
    var img2 = document.getElementById("sectionTwoImg2");
    
    window.onscroll = function() {
        var bodyHeight  = parseInt(getComputedStyle(document.body).height, 10);
        var scrollLimit = bodyHeight - window.innerHeight;
        var scrollTop   = document.body.scrollTop;
        var scrollPCT   = (scrollTop / (scrollLimit/100)) / 100;
        
        var scrollPercentage = (window.scrollY - window.innerHeight) / 10;
        var scrollPercentage2 = (window.scrollY - window.innerHeight) / 10;
        img.style.backgroundPosition = `${scrollPercentage}% 0%`;
        img2.style.backgroundPosition = `${-scrollPercentage2}% 0%`;
    }
</script>
